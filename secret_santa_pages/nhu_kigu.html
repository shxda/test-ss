
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🎅 Secret Santa 🎁</title>
    <style>
        body {
            background: linear-gradient(#ffefba, #ffffff);
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 50px;
            color: #b30000;
        }
        .card {
            background: #fff8f0;

        h1 {
            font-size: 2.5em;
        }
        p {
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>🎄 Merry Christmas, Nhu Kigu! 🎄</h1>
        <p>Santa's watching! Choose wisely 🎅</p>
        <h2>🎁 You will give a gift to: <strong>Duy Son</strong> 🎁</h2>
    </div>
</body>
</html>
